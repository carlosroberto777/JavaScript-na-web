<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo String</title>
</head>
<body>
    
    <script>
        const nome = 'Juliana'
        console.log("Meu nome é " + nome)

        const cumprimento1 = 'Nosso lema é "estudar bastante!"'
        const cumprimento2 = "Nosso lema é 'estudar bastante!'"
        const cumprimento3 = `'Nosso lema é "estudar bastante!"'`

        const cumprimento4 = `
        ==============================
        Olá, ${nome.toUpperCase()}
        Seja bem vindo(a)!
        ==============================`

        alert(cumprimento4)
    </script>


</body>
</html>
