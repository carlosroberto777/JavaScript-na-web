<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    <script>
        const numero = prompt("Digite um número: ")

        const verificaPositivoouNegativo = (numero) => {
            
         if (numero > 0) {
            return "Positivo"
         } else if (numero < 0){
            return "Negativo"
         } else {
            return "Zero"
         }

        }
        
        const resultado = verificaPositivoouNegativo(numero)
        alert(`Este número é: ${resultado}`)
    </script>
</body>
</html>
